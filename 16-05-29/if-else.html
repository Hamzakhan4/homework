<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>if-else</title>
</head>
<body>
	<script type="text/javascript">
		// const name = "hamza";

		const name = prompt(" Please enter name here:");

		if (name == "hamza" || name == "dawood"){
			alert("Welcome" + '' + name);
		}

		else if (name == "waleed") {
			alert("Acess granted" + '' + name);
		}

		else {
			alert("Acess denied");
		}

	</script>
</body>
</html>
