<!DOCTYPE html>
<html>
<head>
	<title>table-layout</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>
<body>
	<h1><u>TABLE</u></h1>
	<h2><u>LAYOUT</u></h2>
	<table class="auto" border="1" width="100%">
		<caption>
			Layout-auto
		</caption>
		<tr>
			<td width="20%">100000000000000000000000000</td>
			<td width="40%">10000000000000</td>
			<td width="40%">100000000</td>
		</tr>
	</table>

	<br />

	<table class="fixed" border="1" width="100%">
		<caption>
			Layout-fixed
		</caption>
		<tr>
			<td width="20%">100000000000000000000000000</td>
			<td width="40%">1000000000000000</td>
			<td width="40%">10000000</td>
		</tr>
	</table>

</body>
</html>
