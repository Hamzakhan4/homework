<!DOCTYPE html>
<html lang="en">
<head>
	<title>caption-side</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	 <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Niconne" rel="stylesheet">
</head>
<body>
	<h1><u>TABLE</u></h1>
	<h2><u>CAPTION-SIDE</u></h2>
	<table class="one" align="center" border="1">
		<caption class="top">
			Caption Top
		</caption>
		<tr>
			<td class="a">Hamza Khan</td>
		</tr>
		<tr>
			<td class="b">Waleed Saddiqui</td>
		</tr>
	</table>

	<br />

	<table class="two" align="center" border="1">
		<caption class="bottom">
			Caption Bottom
		</caption>
		<tr>
			<td class="a">Hamza Khan</td>
		</tr>
		<tr>
			<td class="b">Waleed Saddiqui</td>
		</tr>
	</table>

	<br />

	<table class="two" align="center" border="1">
		<caption class="left">
			Caption Left
		</caption>
		<tr>
			<td class="a">Hamza Khan</td>
		</tr>
		<tr>
			<td class="b">Waleed Saddiqui</td>
		</tr>
	</table>
	

	<br />

	<table class="two" align="center" border="1">
		<caption class="right">
			Caption Right
		</caption>
		<tr>
			<td class="a">Hamza Khan</td>
		</tr>
		<tr>
			<td class="b">Waleed Saddiqui</td>
		</tr>
	</table>
</body>
</html>
